{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	<title>Newsapp|Signup Page</title>
{% endblock title %}

{% block content %}
	<h1>SignUp</h1>
	<form method="POST">
		{% csrf_token %}
		{{form|crispy}}

	</form>
{% endblock content %}
