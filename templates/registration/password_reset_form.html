{% extends "base.html" %}

{% block title %}
	<title>NewsApp | Password Reset</title>
{% endblock title %}

{% block content %}
	<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Forgot your password?</h1>
    <p class="lead">“Enter your email address below, and we'll email instructions for setting a new one”</p>
  </div>
</div>

<form method="POST">
	{% csrf_token %}
	{{form.as_p}}
	<button type="submit" class="btn btn-success">Send</button>
</form>
{% endblock content %}
